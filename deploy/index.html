<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/afac2e2b57.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <title>Glowforge Pro</title>
</head>

<body>
    <!-- 
        NAV BAR
    -->
    
    
    <section id="nav">
    <!-- Logo -->
        <div id="nav-logo">
            <img src="img/global/Glowforge-logo.svg" alt="Glowforge logo">
        </div>
    
    <!-- Hamburger -->
        <section id="burger-container">
            <button id="burger-btn">
                <i class="fa-solid fa-bars" style="color: var(--Charcoal);"></i>
            </button>
        </section>
    
    <!-- Nav buttons -->
        <nav id="main-menu">
            <div class="nav-buttons">
             <!-- Nav buttons -->
                <div>
                    <a href="#" class="text-button">Products</a>
                    <a href="#" class="text-button">Community</a>
                    <a href="#" class="text-button">About</a>
                </div>
    
            <!-- CTA button -->
                <aside>
                    <a href="#" class="teal-button">Buy Glowforge</a>
                </aside>
            </div>
            
        </nav>
        
    </section>
    <!-- 
            FOOTER
        -->
        
        <section id="footer">
            <div class="logo">
                <img src="../Assets/Logoimage.svg" alt="">
            </div>
        
            <div class="product">
                <p>Product</p>
                <a href="#" class="secondary-text">Home</a>
                <a href="#" class="secondary-text">Our products</a>
                <a href="#" class="secondary-text">Educators</a>
                <a href="#" class="secondary-text">Materials</a>
            </div>
        
            <div class="company">
                <p>Company</p>
                <a href="#" class="secondary-text">About us</a>
                <a href="#" class="secondary-text">Community</a>
                <a href="#" class="secondary-text">Careers</a>
            </div>
        
            <div class="contact-us">
                <p>Contact us</p>
                <a href="#" class="button-medium">hello@glowforge.com</a>
            </div>
        
            <div class="socials">
                <a href="#" class="secondary-text"> <i class="fa-brands fa-facebook"></i> </a>
                <a href="#" class="secondary-text"> <i class="fa-brands fa-instagram"></i> </a>
                <a href="#" class="secondary-text"> <i class="fa-brands fa-twitter"></i> </a>
                <p>Created with <span> <i class="fa-solid fa-heart"> </i></span> in Seattle</p>
            </div>
        
        
        </section>
    <script src="js/scripts-min.js"></script>
    
</body>

</html>
